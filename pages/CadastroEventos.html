<body>
  <nav class="navbar">
    
    <ul class="nav-links">
        <li><a href="../pages/CadastroEventos.html">Cadastrar Eventos</a></li>
        <li><a href="../pages/CadastroOrganizador.html">Cadastrar Organizador</a></li>

    </ul>
   
</nav>
  <main>
  <div class="container">
    <h1>Cadastro de Evento</h1>
    <form id="event-form">
      <div class="form-group">
        <label for="nome_evento"></label>
        <input type="text" id="nome_evento" placeholder="Nome do evento" name="nome_evento" required>
      </div>

      <div class="form-group">
        <label for="data_evento"></label>
        <input type="datetime-local" id="data_evento" placeholder="Data do evento" name="data_evento" required>
      </div>

      <div class="form-group">
        <label for="local_evento"></label>
        <input type="text" id="local_evento" placeholder="Local do evento" name="local_evento" required>
      </div>

      <div class="form-group">
        <label for="descricao_evento"></label>
        <textarea id="descricao_evento" name="descricao_evento" rows="4" required placeholder="DescriÃ§Ã£o do evento"></textarea>
      </div>
      
      <button type="submit">Cadastrar Evento</button>
    </form>

    <p id="response-message" class="message"></p>

    
</main>
  <script src="../js/CadastroEventos.js"></script>
</body>

</html>
